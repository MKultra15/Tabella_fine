<body>
<div>
  <h1> TABELLA SIMONCINI</h1>

 <table mat-table [dataSource]="dataSources" class="mat-elevation-z8 coloreTabella">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef> birthDate </th>
      <td mat-cell *matCellDef="let element"> {{element.birthDate}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> firstName </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> lastName </th> 
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  
     <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>
  
     <ng-container matColumnDef="hireDate">
      <th mat-header-cell *matHeaderCellDef> hireDate </th>
      <td mat-cell *matCellDef="let element"> {{element.hireDate}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> elimina</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="deleteRow(element.id)" [disabled]="!isEditingFormHidden || !isNewFormHidden"> </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>






</div>
<div class="mat-elevation-z8"> 
  <button mat-button color="primary" (click)="firstPage()">Pagina iniziale</button>
  <button mat-button color="primary" [disabled]="!data?._links?.self" (click)="firstPage()">Precedente</button>
  {{data?.page?.number}}
  <button mat-button color="primary" [disabled]="!data?._links?.next" (click)="nextPage()">Successivo</button>
  <button mat-button color="primary" (click)="lastPage()">Ultima pagina</button>
</div>
</body>
